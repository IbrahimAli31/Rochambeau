<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Online Rock Paper and Scissors Game,Computer Games ">
        <meta name="keywords" content="Rock Paper Scissors, Online Game, Fun Game, London, United Kingdom ">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Rochambeau</title>
    </head>
    <body>
        <header class="heading"> 
            <h1> Rochambeau </h1>
            <p> The <b> Best<b> place to enjoy a game of Rock Paper Scissors .</p>
        </header>
        <div class="container">
            <div class="note"> CHOOSE AN OPTION :</div>
            <div class="images">
                <div class="computer">
                    <img src="assets/images/rock-image.png">
                </div>

                <div class="player"> 
                    <img src="assets/images/rock-image.png">
                </div>
            </div>

            <div class="points">
            COMPUTER <span class="computer-score"> 0 </span> /
            <span class="player-score"> 0 </span> PLAYER
            </div>

            <div class="options"> 
                <button type="button">ROCK</button>
                <button type="button">PAPER</button>
                <button type="button">SCISSORS</button>
            </div>

            <button id="reset" type="button">RESET</button>     
        </div>
    </body>
    <script src="assets/js/script.js"></script>
</html>
